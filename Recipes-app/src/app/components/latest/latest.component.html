<div class="latest">

  <div class="latest__container">
    <div class="latest__header">
      <div class="latest__title">
        <h3>Latest</h3>
      </div>
      <div class="latest__btn">
        <button mat-mini-fab class="latest__btn_clear" [disabled]="((recipesService.recipesResults$) | async).recipes.length === 0"
          (click)="recipeDataService.clearLatestList()">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <div class="latest__message" *ngIf="((recipesService.recipesResults$) | async).recipes.length === 0">
      <p>
        latest is
        <span>
          empty
        </span>
      </p>
    </div>

    <div class="latest__side-bar">
      <app-side-bar></app-side-bar>
    </div>
  </div>

  <app-recipes></app-recipes>

</div>
