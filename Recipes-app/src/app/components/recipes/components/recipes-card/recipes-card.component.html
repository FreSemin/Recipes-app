<div class="recipe-card">

  <div class="recipe-card__header">
    <div class="recipe-card__header-img">
      <img [src]="recipe.image" alt="">
    </div>
  </div>

  <div class="recipe-card__body">
    <div class="recipe-card__body-cont" *ngIf="!recipe.recipeWithDetails">

      <div class="recipe-card__title">
        <h1>{{ recipe.title }}</h1>
      </div>

      <div class="recipe-card__inf">
        <div class="recipe-card__inf-element">
          <p>Recipe readyInMinutes: {{ recipe.readyInMinutes }}</p>
        </div>
        <div class="recipe-card__inf-element">
          <p>Recipe servings: {{ recipe.servings }}</p>
        </div>
      </div>

      <div class="recipe-card__source">
        <a [href]="recipe.sourceUrl">Recipe source</a>
      </div>
    </div>
    <div>
      <button mat-raised-button (click)="addRecipeToFavourite()">
        add to favorite :3
      </button>
    </div>
  </div>

</div>
